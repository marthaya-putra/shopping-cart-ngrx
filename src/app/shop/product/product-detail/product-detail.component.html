<table>
  <thead>
  <th>Product Name</th>
  <th>Price</th>
  <th>Quantity</th>
  </thead>
  <tbody>
  <tr id="{{product.id}}" *ngFor="let product of products">
    <td class="product-name">
      {{product.name}}
    </td>
    <td class="product-price">
      {{ product.price| currency}}
    </td>
    <td class="product-quantity">
      <input type="number" [value]="0" (change)="onQuantityChanged(product, $event)">
    </td>
  </tr>
  </tbody>
</table>
